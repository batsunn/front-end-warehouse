<link rel="stylesheet" href="../../dist/css/card.min.css">
<script src="../../js/card.js"></script>

<div class="cardlist">
    <p>银行卡管理</p>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        +新增银行卡
    </button>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">绑定银行卡</h4>

                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <p>银行名称：<input id="bankName" type="text" class="form-control"> </p>
                    <p>开户行支行名称:<input id="branchName" type="text" class="form-control"></p>
                    <p>银行卡号:<input id="cardNumber" type="text" class="form-control"></p>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal">取消</button>
                    <button type="button" id="cardbtn">保存</button>
                </div>


            </div>
        </div>
    </div>

    <div class="row">
     <!-- 动态加载内容 -->
    </div>
    
</div>
</div>
