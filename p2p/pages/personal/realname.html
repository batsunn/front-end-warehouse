<link rel="stylesheet" href="../../dist/css/realname.min.css">

<div class="realname">
    <div class="realname-head">实名认证</div>
    <form action="">
        <div class="form-items text-danger">
            <p>为保护您账户安全，实名认证成功之后不能修改信息，请认真填写！</p>
        </div>
        <div class="form-items">
            <p>
                <span>用户名</span>
                小强
            </p>
        </div>
        <div class="form-items">
            <p>
                <span>姓名</span>
                <input type="text">
            </p>
        </div>
        <div class="form-items">
            <p>
                <span>性别</span>
                <select name="sex" id="">
                    <option value="0" >男</option>
                    <option value="1">女</option>
                </select>
            </p>
        </div>
        <div class="form-items">
            <p>
                <span>证件类型</span>
                <select name="idtype" id="">
                    <option value="0">身份证</option>
                    <option value="1">驾驶证</option>
                    <option value="2">军官证</option>
                </select>
            </p>
        </div>
        <div class="form-items">
            <p>
                <span>证件号码</span>
                <input type="text">
            </p>
        </div>
        <div class="form-items">
            <p>
                <span>出生日期</span>
                <input type="text">
            </p>
        </div>
        <div class="form-items address">
            <p>
                <span>证件地址</span>
                <input type="text">
            </p>
        </div>
        <div class="form-items f idCardItem">
                <span>身份证照片</span>
                <div class="idcard">
                    <p>请点击“选择图片”,选择证件的正反两面照片。</p>
                    <div class="f">
                        <div>
                            <a href="">上传正面</a>
                            <div class="front"></div>
                        </div>
                        <div>
                            <a href="">上传反面</a>
                            <div class="front"></div>
                        </div>
                    </div>
                </div>
                <a href="">查看样板</a>
        </div>
        <div class="form-items">
            <button type="button">提交认证</button>
        </div>
    </form>
</div>
