<link rel="stylesheet" href="../../dist/css/borrow-apply.min.css">
<script src="../../js/borrow-apply.js"></script>

<div class="container">
    <div class="row" id="leftMenu">
        <div class="col-sm-3">
            <dl>
                <dt><a href="#">投资项目</a></dt>
                <dt><a href="#">借款项目</a></dt>
                <dd><a href="#personal/borrow-items">借款项目</a></dd>
                <dd><a href="#personal/invest-record">投资记录</a></dd>
                <dt><a href="#">我的账户</a></dt>
                <dd><a href="#personal/account">账户信息</a></dd>
                <dd><a href="#personal/realname">实名认证</a></dd>
                <dd><a href="#personal/card">银行卡管理</a></dd>
                <dd><a href="#">登录记录</a></dd>
                <dt><a href="#">资产详情</a></dt>
                <dd><a href="#">账户流水</a></dd>
                <dd><a href="#personal/details">充值明细</a></dd>
                <dd><a href="#">提款记录</a></dd>
                <dd><a href="#">收款明细</a></dd>
                <dt><a href="#personal/personal-data">个人资料</a></dt>
            </dl>
        </div>
        <div class="col-sm-9">
            <div id="rightcontent">
                <div class="tip-info">
                    <h3>信用借款</h3>
                    <p>
                        <span>授信额度:</span>
                        <span>2000</span>&emsp;&emsp;&emsp;
                        <span>可借金额:</span>
                        <span>2000</span>
                    </p>
                </div>

                <div class="page-header lead">
                    借款信息
                    <span id="typeicon">
                        <!-- 动态渲染数据 -->
                    </span>
                </div>

                <form class="form-horizontal el-borrow-form" novalidate="novalidate" method="post"
                    action="${pageContext.request.contextPath}/borrow_normal.do">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            借款金额
                        </label>
                        <div class="col-sm-3  input-group">
                            <input id="borrowmoney" class="form-control" name="bidRequestAmount" />
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            借款利息
                        </label>
                        <div class="col-sm-3  input-group">
                            <input id="interest" class="form-control" name="currentRate" />
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            借款期限
                        </label>
                        <div class="col-sm-3 input-group">
                            <select id="borrowtime" class="form-control" name="monthes2Return">
                                <option value="1">1</option>
                                <option value="3">3</option>
                                <option value="6">6</option>
                                <option value="9">9</option>
                                <option value="12">12</option>
                                <option value="24">24</option>
                            </select>
                            <span class="input-group-addon">月</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            还款方式
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="0" checked="checked" name="inlineRadioOptions" />
                            按月分期
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="1" name="inlineRadioOptions" />
                            按月到期
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            最小投标
                        </label>
                        <div class="col-sm-3  input-group">
                            <input class="form-control" name="minBidAmount" id="minbid" />
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            投标奖金
                        </label>
                        <div class="col-sm-3  input-group">
                            <input class="form-control" name="totalRewardAmount" id="bouns" />
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            招标天数
                        </label>
                        <div class="col-sm-3 input-group">
                            <select class="form-control" name="disableDays" id="days">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <span class="input-group-addon">天</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            借款标题
                        </label>
                        <div class="col-sm-6 input-group">
                            <input name="title" class="form-control" id="title" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            借款描述
                        </label>
                        <div class="col-sm-6  input-group">
                            <textarea name="description" rows="4" class="form-control" style="resize: none;"
                                id="info"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary col-lg-offset-3" type="button" data-loading-text="提交"
                            id="borrowbtn">
                            提交申请
                        </button>
                    </div>

                    <div class="el-borrow-form-tip">
                        <h4>相关费用</h4>
                        <p>
                            <span class="text-info">利息</span>
                            <span class="el-borrow-cost" id="cost01">--</span>
                        </p>
                        <p>
                            <span class="text-info">奖金</span>
                            <span class="el-borrow-cost" id="cost02">--</span>
                        </p>
                        <p>
                            <span class="text-info">管理费</span>
                            <span class="el-borrow-cost" id="cost03">--</span>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
